 #--------------------------------------------------------------
 # [GERMAN EMPIRE] Interwar
 #=========================================================================
 GER_interwar_beer_hall_putsch:0 "Putsch de la Brasserie"
 GER_interwar_beer_hall_putsch_desc:0 "Hitler est devenu le leader du parti national-socialiste et provoque des troubles à Munich. Se débarrasser de lui serait plus que bienvenu pour la stabilité de la République de Weimar. Lui donner une bonne occasion de tenter un coup d'état peut nous donner l'occasion de se débarrasser de lui. Bien sûr, nous courons le risque de son succès ..."

 GER_interwar_locarno_treaties:0 "Les accords de Locarno"
 GER_interwar_locarno_treaties_desc:0 "Nous avons réalisé que la France désirait obtenir une garantie britannique de ses frontières d'après-guerre. Nous pouvons bien faire un effort pour préserver la paix."
 GER_interwar_mein_kampf:0 "Mein Kampf"
 GER_interwar_mein_kampf_desc:0 "Le séjour d'Hitler en prison lui a donné l'occasion d'écrire un long livre sur sa vie et son idéologie. Autoriser sa publication et sa diffusion pourrait peut-être calmer les partisans de son mouvement..."
 GER_interwar_hitler_chancellor:0 "Nomination de Hitler comme Chancelier"
 GER_interwar_hitler_chancellor_desc:0 "Le chancelier von Papen a conseillé au président Hindenburg de confier son poste à Hitler. Tant que le président était vivant et capable de conserver son pouvoir, Hitler ne devrait pas être en mesure d'exercer une trop grande influence sur l'état. Pourtant, c'est un risque réel ... mais cela peut éviter la guerre civile."

 GER_interwar_PromoteFedorVonBock:0 "Promouvoir Fedor de Bock"
 GER_interwar_PromoteFedorVonBock_desc:0 "Fedor von Bock a servi comme commandant de bataillon en 1916 et a été décoré de la médaille pour le mérite, la plus haute décoration militaire de l'Empire allemand. Dans les années 1920, Bock faisait partie, avec Kurt von Schleicher, Eugen Ott et Kurt von Hammerstein-Equord, d'un groupe secret connu sous le nom de Sondergruppe R, sélectionné par Hans von Seeckt et responsable devant lui, qui était chargé d'aider l'Allemagne à se soustraire à la partie V du traité de Versailles, qui avait désarmé l'Allemagne."

 GER_interwar_night_long_knives:0 "Nuit des Longs Couteaux"
 GER_interwar_night_long_knives_desc:0 "Maintenant que le nouveau Reich a pris le pouvoir, les anciens ennemis doivent être purgés. Toute personne qui pourrait potentiellement être contre le Reich doit être éliminée... et rapidement !"
 ############################################################################################
 interwar_hitler_putsch_success:0 "Le Putsch de la Brasserie réussit"
 interwar_hitler_putsch_fail:0 "Le Putsch de la Brasserie échoue"
 ############################################################################################

 ############################################################################################
 GER_interwar_Reichstag_Fire_Decree:0 "Décret sur l'incendie du Reichstag"
 GER_interwar_Reichstag_Fire_Decree_desc:0 "Le décret sur l'incendie du Reichstag (Reichstagsbrandverordnung) est le nom commun du décret du président du Reich pour la protection du peuple et de l'État publié par le président allemand Paul von Hindenburg sur le conseil du chancelier Adolf Hitler en réponse immédiate à l'incendie du Reichstag. Ce décret a annulé un grand nombre des principales libertés civiles des citoyens allemands."

 GER_interwar_beer_AntiSpartacists:0 "Écraser les Spartakistes"
 GER_interwar_beer_AntiSpartacists_desc:0 "Nous devons laisser les soldats du Freikorps attaquer les Spartakistes."

 GER_interwar_beer_HelpSovietAgainstPoland:0 "Alte Kameraden"
 GER_interwar_beer_HelpSovietAgainstPoland_desc:0 ""

 GER_interwar_beer_ContactTrotsky:0 "Contacter Trotsky"
 GER_interwar_beer_ContactTrotsky_desc:0 ""

 GER_interwar_beer_ProSpartacists:0 "Liebknecht et Luxembourg sont des martyrs Allemands"
 GER_interwar_beer_ProSpartacists_desc:0 ""
