l_french:

 #Canada WW1 Focus
 canada.1.t:0 "Priorités du Canada pour TGW"
 canada.1.d:0 "Réalisé par XXX d'après l'œuvre originale de PrometheusNavagadro"
 canada.1.a:0 "O Canada"

 #A Mari Usque ad Mare
 canada.2.t:0 "A Mari Usque ad Mare"
 canada.2.d:0 "En cette nouvelle ère, il y a une différence entre les Canadiens et les Britanniques. Le Canada n'est pas un melting-pot. Le Canada est une association de personnes qui ont, et chérissent, de grandes différences mais qui travaillent ensemble parce qu'elles peuvent se respecter et respecter les autres. Nous sommes une nation qui s'étend d'un océan à l'autre, et avec cette réalisation, nous sommes une nation de nombreuses différences."
 canada.2.a:0 "Notre Maison et notre Terre Natale"
 
 #Canadian Loyalty
 canada.3.t:0 "Loyal à la Couronne"
 canada.3.d:0 "Le Canada n'est plus une colonie. Nous sommes une société évoluée au sein de l'Empire Britannique. Nous avons hérité du système parlementaire, du système des cabinets et d'autres caractéristiques du système constitutionnel britannique. Tous ces systèmes que nous utilisons sont britanniques et ont été mis en place avant même que l'on pense à nous. Pourquoi aurions-nous jamais pensé à la déloyauté envers la couronne ?"
 canada.3.a:0 "Loyal jusqu'à la Fin."
 canada.4.t:0 "Des Canadiens en visite à Washington"
 canada.4.d:0 "Des diplomates canadiens sont venus discuter de la guerre en cours en Europe. Ils ont demandé un assouplissement des accords commerciaux avec les États-Unis. Les diplomates ont exprimé la quantité d'atrocités qui ont eu lieu pendant la guerre, des nouvelles armes chimiques aux incendies de villes et de villages. Au nom de la Grande-Bretagne, ils nous soutiennent dans l'entrée en guerre contre les Allemands. Comment devons-nous répondre ?"
 canada.4.a:0 "Accepter la Proposition"
 canada.4.b:0 "L'Amérique est une Nation Neutre"
 canada.4.c:0 "Nous ne ferons jamais la guerre"
 canada.5.t:0 "Les États-Unis acceptent la Proposition"
 canada.5.d:0 "Les États-Unis ont accepté notre proposition diplomatique de rapprochement et pourraient à leur tour se joindre à la guerre contre les Allemands."
 canada.5.a:0 "Un toast à nos liens plus étroits."
 canada.6.t:0 "Les États-Unis resteront Neutres"
 canada.6.d:0 "Les États-Unis ont décidé de rester neutres. La mission diplomatique n'a cependant pas été un échec."
 canada.6.a:0 "Peut-être avons-nous encore une chance ?"
 canada.7.t:0 "Les États-Unis ont refusé notre Proposition"
 canada.7.d:0 "Les États-Unis ont clairement fait savoir qu'ils ne voulaient pas participer à la guerre en Europe. Ils ne veulent même pas participer à l'effort. Cela va considérablement rompre nos liens avec eux."
 canada.7.a:0 "Je suppose qu'ils n'ont jamais été nos frères"
 canada.8.t:0 "La Crise de Conscription de 1917"
 canada.8.d:0 "Une crise politique et militaire a frappé le Canada. Les Canadiens Français estiment qu'ils n'ont aucune loyauté envers les Britanniques. Ils n'ont de loyauté qu'envers le Canada, et cette guerre étrangère n'a rien à voir avec le Canada. Henri Bourassa a incité la population Canadienne-Française à effectuer des manifestations de grande envergure. Nous devons faire quelque chose pour envoyer des hommes sur les lignes de front."
 canada.8.a:0 "Oh, mon Dieu !"
 canada.9.t:0 "Les Émeutes de Québec"
 canada.9.d:0 "Les Canadiens Français sont descendus dans la rue pour manifester en masse et se livrer à des émeutes. Ils sont furieux que nous n'entendions pas leurs appels au compromis et à une discussion saine. Le projet de loi sur la conscription doit être fait."
 canada.9.a:0 "Ce qui est fait est fait."
 canada.10.t:0 "Nous jurons Fidélité"
 canada.10.d:0 "Notre patrimoine est ce qui nous définit. Nous sommes peut-être Canadiens, mais nous sommes Britanniques dans l'âme. Nous servons notre Roi et son empire jusqu'à notre dernier souffle."
 canada.10.a:0 "Nous servons notre Roi"
 canada.11.t:0 "Le Canada demande Terre-Neuve-et-Labrador"
 canada.11.d:0 "Le Canada nouvellement indépendant a demandé à Terre-Neuve-et-Labrador de rejoindre sa confédération. Les colons de Terre-Neuve-et-Labrador ont également envoyé un émissaire avec le même message. C'est principalement hors de nos mains maintenant et nous devons céder les provinces."
 canada.11.a:0 "Je suppose que c'est leur territoire."
 canada.12.t:0 "La Grande-Bretagne a transféré les Provinces"
 canada.12.d:0 "Que ce soit un grand jour pour le Canada. La Confédération du Nord est achevée, et nous sommes enfin un peuple uni."
 canada.12.a:0 "Célébrons"
 canada.13.t:0 "Nous Exigeons une République"
 canada.13.d:0 "Tout homme naît libre. Pour que nous, Canadiens, adoptions vraiment la voie de la liberté, nous devons adopter le mode de vie américain."
 canada.13.a:0 "Liberté pour chaque Canadien !"
 canada.14.t:0 "Invitation du Canada à un Pacte de Défense"
 canada.14.d:0 "Nous avons été invités à conclure un pacte de défense mutuelle avec le Mexique et le Canada. Cela protégera les Américains des guerres étrangères et renforcera nos liens avec nos voisins."
 canada.14.a:0 "Nous acceptons l'invitation"
 canada.14.b:0 "Nous déclinons l'invitation"
 canada.15.t:0 "Invitation du Canada à un Pacte de Défense"
 canada.15.d:0 "Nous avons été invités à conclure un pacte de défense mutuelle avec les États-Unis et le Canada. Cela protégera les Américains des guerres étrangères et renforcera nos liens avec nos voisins."
 canada.15.a:0 "Nous acceptons l'invitation"
 canada.15.b:0 "Nous déclinons l'invitation"
 canada.16.t:0 "Le Pacte a été Signé"
 canada.16.d:0 "Nos voisins ont signé le pacte. C'est le début d'une alliance américaine."
 canada.16.a:0 "Hourra !"
 canada.17.t:0 "Le Pacte a été Décliné"
 canada.17.d:0 "Nos voisins ont décliné notre invitation. Nos efforts ont été stoppés."
 canada.17.a:0 "Décevant"
 canada.18.t:0 "Accords OTAN aux Etats-Unis"
 canada.18.d:0 "Les diplomates canadiens ont demandé que nous rejoignions une alliance nord-américaine qui défendra les intérêts nord-américains contre les menaces étrangères. Cette alliance sera très fructueuse sur le plan économique et rapprochera les liens entre nos pays."
 canada.18.a:0 "Il n'y a aucune raison de ne pas adhérer"
 canada.18.b:0 "Cela va à l'encontre de nos intérêts"
 canada.19.t:0 "Accords OTAN au Mexique"
 canada.19.d:0 "Les diplomates canadiens ont demandé que nous rejoignions une alliance nord-américaine qui défendra les intérêts nord-américains contre les menaces étrangères. Cette alliance sera très fructueuse sur le plan économique et rapprochera les liens entre nos pays."
 canada.19.a:0 "Il n'y a aucune raison de ne pas adhérer"
 canada.19.b:0 "Cela va à l'encontre de nos intérêts"
 canada.20.t:0 "Diplomates canadiens à La Havane"
 canada.20.d:0 "Des diplomates canadiens sont arrivés à La Havane et souhaitent renforcer les relations, échanger nos précieux cigares, ainsi que nous inviter à une alliance d'Amérique du Nord. Nous serions ainsi protégés des nations européennes et nos produits pourraient être mieux vendus."
 canada.20.a:0 "Et puis quoi encore, acceptez l'offre canadienne"
 canada.20.b:0 "Nous préférons nous en tenir à la vente de cigares."
 canada.21.t:0 "Diplomates canadiens à Panama City"
 canada.21.d:0 "Les diplomates canadiens sont arrivés à La Havane et souhaitent renforcer les relations, poursuivre les négociations de libre-échange et nous inviter à une alliance de l'Amérique du Nord. Cela garantirait notre liberté et notre protection."
 canada.21.a:0 "Offrez aux diplomates un séjour de qualité dans nos stations balnéaires."
 canada.21.b:0 "Nous ne sommes pas intéressés par la protection canadienne"
 canada.22.t:0 "Les États-Unis acceptent"
 canada.22.d:0 "Les États-Unis ont accepté notre offre d'alliance."
 canada.22.a:0 "Un toast à nos frères américains"
 canada.23.t:0 "Le Mexique accepte"
 canada.23.d:0 "Le Mexique a accepté notre offre d'alliance"
 canada.23.a:0 "Un toast à nos Amigos Mexicains"
 canada.24.t:0 "Cuba accepte"
 canada.24.d:0 "Cuba a accepté notre offre d'alliance"
 canada.24.a:0 "Un toast à nos Compadres Cubains"
 canada.25.t:0 "Le Panama accepte"
 canada.25.d:0 "Le Panama a accepté notre offre d'alliance"
 canada.25.a:0 "Un toast à nos Camaradas Panaméennes"
 canada.26.t:0 "Les États-Unis déclinent notre offre"
 canada.26.d:0 "Les États-Unis ont décliné notre offre d'alliance."
 canada.26.a:0 "Oh, bien"
 canada.27.t:0 "Le Mexique décline notre offre"
 canada.27.d:0 "Le Mexique a décliné notre offre d'alliance"
 canada.27.a:0 "Oh, bien"
 canada.28.t:0 "Cuba décline notre offre"
 canada.28.d:0 "Cuba a décliné notre offre d'alliance"
 canada.28.a:0 "Au moins, nous pouvons encore importer des cigares"
 canada.29.t:0 "Le Panama décline notre offre"
 canada.29.d:0 "Panama a décliné notre offre d'alliance"
 canada.29.a:0 "Voilà pour les vacances au Panama."
 canada.30.t:0 "Impérialisme Canadien"
 canada.30.d:0 "Un nouveau sentiment impérial est en train de naître au Canada. Les Canadiens réclament une identité nationale. Les Canadiens réclament un pays ambitieux. Les Canadiens réclament un chef qui les inspire. Il est temps d'oublier le vieux monde et ses querelles pour de l'argile sans valeur. Il est temps pour les Canadiens de reconnaître leur destin et le rôle central qu'ils joueront dans les guerres à venir. Le Canada brisera les chaînes de l'esclavage colonial d'un monarque étranger, et accordera le pouvoir à son propre Prince. \"Gloire\", \"Patriotisme\" et \"Fierté\" seront les mots enseignés aux Canadiens, et non \"obéissance\", \"soumission\" et \"conformité\". À partir de ce jour, le Canada sera glorieux."
 canada.30.a:0 "Que nous soyons glorieux dans les guerres à venir !"
 canada.31.t:0 "Le Prince Oublié"
 canada.31.d:0 "Prince Arthur, Duc de Connaught et de Strathearn, Gouverneur Général du Canada, puissiez-vous accepter une couronne digne d'un Roi, un pays assez grand pour un empereur et un peuple apte au service. Lève-toi, Roi Arthur, premier du nom, Roi du Canada, Maison d'Ottawa. QU'IL RÈGNE LONGTEMPS !"
 canada.31.a:0 "QU'IL RÈGNE LONGTEMPS !"
 canada.32.t:0 "L'Empire du Nord"
 canada.32.d:0 "Pour que le Canada soit une nation industrielle pertinente de l'ère moderne, nous devons nous faire des alliés, frapper nos voisins et réclamer ce qui nous revient de droit. Notre foyer sera forgé pour devenir la plus grande nation que le monde ait jamais vue. Les Canadiens ne connaîtront que la Glace et le Sang"
 canada.32.a:0 "GLACE ET SANG !"
 canada.33.t:0 "Le Canada souhaite acheter le Groenland"
 canada.33.d:0 "Le Canada a envoyé des diplomates pour discuter de l'achat du Groenland. Ils ont fait une offre que nous ne pouvons pas refuser, et ont également garanti notre sécurité et celle des Danois au Groenland. Les Canadiens ont été très gentils et souhaitent poursuivre un accord commercial prospère avec nous."
 canada.33.a:0 "Donnez-leur les Terres Désolées du Nord"
 canada.34.t:0 "Le Danemark nous donne le Groenland"
 canada.34.d:0 "Le Danemark nous a donné le Groenland en échange de ressources canadiennes et de bonnes relations. Notre empire s'agrandit."
 canada.34.a:0 "C'est très apprécié"
 canada.35.t:0 "Le Canada exige l'Alaska"
 canada.35.d:0 "Le Canada a réclamé l'Alaska, affirmant qu'il s'agit d'un territoire nordique sous son influence."
 canada.35.a:0 "La Destinée Manifeste est Morte"
 canada.35.b:0 "Les Canadiens ne peuvent pas nous menacer"
 canada.36.t:0 "Les États-Unis ont accepté nos demandes"
 canada.36.d:0 "Les États-Unis ont cédé à nos demandes. L'Alaska est maintenant à nous et notre empire se renforce."
 canada.36.a:0 "Fous d'Amérique"
 canada.37.t:0 "Les États-Unis ont décliné nos demandes"
 canada.37.d:0 "Les lâches des États-Unis ont décliné le territoire canadien légitime. Préparez la machine de guerre canadienne."
 canada.37.a:0 "Sales Lâches"
 canada.38.t:0 "Le Canada exige Terre-Neuve-et-Labrador"
 canada.38.d:0 "Le Canada a réclamé nos colonies d'Amérique du Nord. Elles sont sous leur influence, mais elles pourraient nous être utiles pour les guerres futures."
 canada.38.a:0 "Techniquement, c'est Canadien"
 canada.38.b:0 "C'est notre Colonie"
 canada.39.t:0 "La Grande-Bretagne a accepté nos demandes"
 canada.39.d:0 "La Grande-Bretagne a cédé à nos demandes. Terre-Neuve-et-Labrador a été intégrée à notre empire après toutes ces années."
 canada.39.a:0 "Les Britanniques sont Faibles"
 canada.40.t:0 "La Grande-Bretagne a décliné nos demandes"
 canada.40.d:0 "Les imbéciles britanniques ont décliné ce qui nous revient de droit. C'est plus qu'une insulte à l'identité canadienne."
 canada.40.a:0 "A bas l'Empire !"
 canada.41.t:0 "Le Canada réclame Saint-Pierre et Miquelon"
 canada.41.d:0 "Le Canada a réclamé St. Peirre et Miquelon. C'est culturellement différent de la France, il n'y a pas besoin de s'y accrocher."
 canada.41.a:0 "Offrez-le en cadeau aux Canadiens"
 canada.41.b:0 "C'est de l'Argile Française"
 canada.42.t:0 "La France nous a offert un cadeau"
 canada.42.d:0 "La France nous a fait cadeau de Saint-Pierre et Miquelon en expliquant qu'il est grand temps qu'il soit en terre canadienne."
 canada.42.a:0 "Les Français sont des gens bien"
 canada.43.t:0 "La France rejette nos demandes"
 canada.43.d:0 "Les Français ont refusé le transfert de St Pierre et Miquelon. C'est scandaleux."
 canada.43.a:0 "C'est inacceptable !"
 canada.45.t:0 "La Liberté est Morte"
 canada.45.d:0 "Les Canadiens nous ont vaincus dans leur invasion rapide des États-Unis. Avec leurs alliés mexicains qui nous attaquent par le sud, il n'y a plus d'espoir, et nous assistons à la mort de la Liberté."
 canada.45.a:0 "Céder des territoires au Canada et au Mexique"
 canada.45.b:0 "Si nous ne pouvons pas les vaincre, rejoignons-les."
 canada.45.c:0 "DONNEZ-MOI LA LIBERTÉ, OU DONNEZ-MOI LA MORT"
 canada.46.t:0 "La Liberté est Morte"
 canada.46.d:0 "Les Canadiens nous ont vaincus dans leur invasion rapide des États-Unis. Avec leurs alliés japonais qui nous poussent dans le Pacifique, il n'y a plus d'espoir, et nous assistons à la mort de la Liberté"
 canada.46.a:0 "Céder des territoires au Canada et au Japon"
 canada.46.b:0 "Si nous ne pouvons pas les vaincre, rejoignons-les."
 canada.46.c:0 "DONNEZ-MOI LA LIBERTÉ, OU DONNEZ-MOI LA MORT"
 canada.47.t:0 "La Liberté est Morte"
 canada.47.d:0 "Les Canadiens nous ont vaincus dans leur invasion rapide des États-Unis. Notre puissance industrielle est perdue, il n'y a plus d'espoir, et nous voyons la mort de la Liberté."
 canada.47.a:0 "Céder le territoire au Canada"
 canada.47.b:0 "Si nous ne pouvons pas les vaincre, rejoignons-les."
 canada.47.c:0 "DONNEZ-MOI LA LIBERTÉ, OU DONNEZ-MOI LA MORT"
 canada.48.t:0 "Les États-Unis ont capitulé"
 canada.48.d:0 "Après de vigoureux combats, les États-Unis se sont rendus à notre grand Empire. Nous ne leur avons montré que de la Glace et du Sang. Ils nous ont remis nos revendications territoriales légitimes. Avec les négociations de paix, les États-Unis nous doivent de grandes sommes de réparations de guerre, et doivent nous déclarer le Protecteur Légitime des Amériques !"
 canada.48.a:0 "Un Empire de Mille Ans !"
 canada.49.t:0 "Les États-Unis ont capitulé"
 canada.49.d:0 "Après de vigoureux combats, les États-Unis se sont rendus à notre grand Empire. Nous ne leur avons montré que de la Glace et du Sang. Ils nous ont remis nos revendications territoriales légitimes. Les États-Unis ont également décidé de rejoindre notre nation en tant que protectorat canadien. C'est la meilleure issue possible. Nous sommes vraiment les Protecteurs Légitimes des Amériques maintenant."
 canada.49.a:0 "Un Empire de Mille Ans !"
 canada.51.t:0 "Le Clou dans le Cercueil"
 canada.51.d:0 "Les Canadiens sont enfin venus exercer leur autorité suprême en Amérique du Nord. Ils nous ont demandé de nous soumettre, et en retour, ils nous protégeront ainsi que l'Amérique du Nord."
 canada.51.a:0 "C'est pour la Survie"
 canada.51.b:0 "Nous ne sommes pas des Esclaves"
 canada.52.t:0 "Les États-Unis ont accepté la vassalisation"
 canada.52.d:0 "Les États-Unis ont accepté notre proposition de devenir un Protectorat Américain."
 canada.52.a:0 "Plus d'Amérique"
 canada.53.t:0 "Les États-Unis ont décliné la vassalisation"
 canada.53.d:0 "Les États-Unis ont refusé notre proposition de devenir un Protectorat Américain."
 canada.53.a:0 "C'est une Honte"
 canada.54.t:0 "Le Télégramme Grey"
 canada.54.d:0 "Le Canada a envoyé Albert Grey pour discuter des problèmes impliquant les États-Unis. Le Canada nous a récemment soutenus en matière de fierté nationale et d'héritage mexicain, et cette alliance pourrait nous être très bénéfique. Nous obtiendrons nos revendications historiques sur les États-Unis, et nous aurons le soutien total de l'armée canadienne à nos côtés."
 canada.54.a:0 "Ce qui pourrait éventuellement mal tourner"
 canada.54.b:0 "Nous avons déjà trop de problèmes"
 canada.55.t:0 "Le Mexique accepte"
 canada.55.d:0 "Le Mexique a accepté notre pacte mutuel contre les États-Unis. C'est une victoire majeure pour nous."
 canada.55.a:0 "L'Aigle est Embroché"
 canada.56.t:0 "Le Mexique décline"
 canada.56.d:0 "Les idiots du Mexique ont refusé notre offre d'alliance mutuelle contre les États-Unis. Que faisons-nous maintenant ?"
 canada.56.a:0 "Et maintenant ?"
 canada.57.t:0 "L'Ascension d'Agustin de Iturbide y Green"
 canada.57.d:0 "Les Canadiens ont demandé à Agustin, le dernier héritier de l'Empire Mexicain, de monter sur le trône. Cela nous rapprochera des Canadiens et garantira nos droits sur les terres mexicaines aux États-Unis."
 canada.57.a:0 "La Patria es Primero"
 canada.58.t:0 "Les Canadiens proposent une alliance du Pacifique"
 canada.58.d:0 "Les diplomates canadiens ont proposé une alliance, qui sera liée par le sang. Ils ont commenté la situation dans le Pacifique, et comment nous devrions être les maîtres du Pacifique. Avec cet accord, le Canada attaquera les États-Unis, et nous prendrons le Pacifique, laissant Hawaii au Canada. Cela permettra d'étendre notre domination commerciale et nos ressources dans le Pacifique, ainsi que de montrer notre puissance militaire."
 canada.58.a:0 "Accepter la proposition"
 canada.58.b:0 "Nous ne pouvons pas soutenir ce plan"
 canada.59.t:0 "Le Japon accepte"
 canada.59.d:0 "L'Empire du Japon a accepté notre proposition d'alliance du Pacifique."
 canada.59.a:0 "Nos familles seront liées par le sang"
 canada.60.t:0 "Le Japon refuse"
 canada.60.d:0 "L'Empire du Japon a refusé notre proposition d'alliance du Pacifique. Il ne pense pas qu'il soit dans son intérêt d'entrer en guerre avec les États-Unis. "
 canada.60.a:0 "Qu'il en soit ainsi !"
 canada.61.t:0 "Les Canadiens demandent à rejoindre les Puissances Centrales"
 canada.61.d:0 "Les diplomates canadiens ont proposé de rejoindre les Puissances Centrales. Cela nous aidera beaucoup si les États-Unis décident de se joindre à la guerre. "
 canada.61.a:0 "Accepter la proposition"
 canada.61.b:0 "Le Canada est trop Faible"
 canada.62.t:0 "L'Empire allemand accepte"
 canada.62.d:0 "L'Empire allemand a accepté notre proposition de rejoindre les Puissances Centrales."
 canada.62.a:0 "Nous sommes prêts pour la guerre"
 canada.63.t:0 "L'Allemagne refuse"
 canada.63.d:0 "L'Empire allemand a refusé notre admission dans les Puissances Centrales."
 canada.63.a:0 "Qu'il en soit ainsi !"
 canada.64.t:0 "Impasse de l'Armée"
 canada.64.d:0 "Les Forces Armées Canadiennes se trouvent dans une impasse quant à ce sur quoi elles devraient se concentrer. Une grande partie de l'armée veut se concentrer sur la guerre d'hiver et la survie, tandis que la marine et une petite partie de l'armée veulent se concentrer sur les tactiques navales et les Marines Canadiens. Que devrions-nous faire ?"
 canada.64.a:0 "Le Nord est notre Force !"
 canada.64.b:0 "L'Océan est notre Force !"
 canada.65.t:0 "Notre Plan Naval"
 canada.65.d:0 "L'Administration Navale Canadienne se demande dans quoi elle doit investir ses ressources. Voulons-nous une marine submersible et trompeuse, ou une marine puissante et protectrice ?"
 canada.65.a:0 "Submerger est le Plan !"
 canada.65.b:0 "La puissance fait avancer les choses !"
 canada.66.t:0 "Réformes de l'Armée de l'Air"
 canada.66.d:0 "La force aérienne canadienne nouvellement créée doit se concentrer sur le développement et la conception d'avions. Nous devons décider si nous voulons contrôler le ciel ou soutenir nos troupes."
 canada.66.a:0 "Revendiquez les Cieux !"
 canada.66.b:0 "Soutenez nos Hommes Courageux !"
 canada.67.t:0 "Élections"
 canada.67.d:0 "Les élections nationales sont à nos portes. Robert Borden est un Loyaliste Britannique Conservateur qui aidera la Grande-Bretagne dans ses efforts, tandis que Wilfrid Laurier veut pousser le Canada vers la Liberté et loin de la Dépendance Britannique."
 canada.67.a:0 "Borden assurera notre Loyauté"
 canada.67.b:0 "Notre nation n'a pas besoin de la posture britannique"
 canada.68.t:0 "Élection d'un nouveau Premier Ministre"
 canada.68.d:0 "Séquestre de Robert Borden, Arthur Meighen remporte les élections et est nommé Premier Ministre du Canada."
 canada.68.a:0 "Bonne chance à lui."
 canada.69.t:0 "La Royauté et les Armées Britanniques veulent fuir au Canada !"
 canada.69.d:0 "Les Socialistes sont sortis victorieux de la Guerre Civile Britannique, et les marées de la révolution ont balayé les îles. Londres est tombée, le drapeau républicain britannique flottant fièrement sur la ville perdue. La royauté britannique, censée \"voyager\" au Canada depuis le début de la révolution, prévoit en fait de rester au Canada. Les troupes britanniques qui combattent dans diverses parties du pays espèrent également se retirer en masse."
 canada.69.a:0 "Nous devons poursuivre notre héritage au Canada."
 canada.69.b:0 "Qu'est-ce que ça a à voir avec nous ?"
 canada.70.t:0 "La Famille Royale Britannique veut s'enfuir au Canada !"
 canada.70.d:0 "Les Socialistes ont aboli la monarchie, le drapeau Républicain Britannique flotte fièrement sur la ville perdue. La royauté britannique et les royalistes, qui n'ont même pas eu l'occasion de résister à ce bouleversement, semblent vouloir fuir au Canada."
 canada.70.a:0 "Nous devons poursuivre notre héritage au Canada."
 canada.70.b:0 "Qu'est-ce que ça a à voir avec nous ?"
 canada.71.a:0 "Bienvenue !"
 canada.72.t:0 "Explosion à Halifax"
 canada.72.d:0 "Une explosion se produit à Halifax, en Nouvelle-Écosse, au Canada. Le cargo français SS Mont Blanc, chargé de poudre à canon destinée à être utilisée en temps de guerre, entre en collision avec le cargo norvégien SS Imo dans le détroit qui relie la baie de Bedford et le port supérieur d'Halifax. Plus de mille personnes sont blessées. La ville de Richmond est complètement détruite par l'explosion, y compris le Royal Naval College du Canada. L'intensité de l'explosion a atteint une puissance d'environ 2,9 kilotonnes de TNT. Cette explosion est la plus grande explosion d'origine humaine jamais réalisée."
 canada.72.a:0 "Quel désastre."
 